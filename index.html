<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pomodoki is an online free pomodoro app to help you focus on your tasks."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <link
      rel="shortcut icon"
      href="./src/img/shortcut-icon.png"
      type="image/x-icon"
    />

    <script type="module" src="./src/js/controller.js"></script>

    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/general.css" />
    <title>Pomodoki &mdash; A free pomodoro app</title>
  </head>
  <body>
    <div class="main-content">
      <header class="header">
        <div class="container">
          <div class="header--flex-box">
            <a href="#" class="logo-link">
              <div class="logo-box">
                <img
                  class="logo-img"
                  src="./src/img/pomodoro-technique.png"
                  alt="Logo image"
                />
                <p class="logo-text">Pomodoki</p>
              </div>
            </a>
            <nav class="nav-bar">
              <ul class="nav-bar-links">
                <li class="nav-link">
                  <button class="btn">
                    <i class="uil uil-setting"></i> Settings
                  </button>
                </li>
                <li class="nav-link">
                  <button class="btn">
                    <i class="uil uil-question-circle"></i> What is Pomodoki?
                  </button>
                </li>
              </ul>
            </nav>
          </div>
          <div class="section--sep-line"></div>
        </div>
      </header>
      <section class="section--timer">
        <div class="container-sm">
          <div class="timer--box">
            <div class="timer--tabs-box">
              <div class="timer--tab pomodoro active" data-mode="pomodoro">
                Pomodoro
              </div>
              <div class="timer--tab short-br" data-mode="shortBreak">
                Short Break
              </div>
              <div class="timer--tab long-br" data-mode="longBreak">
                Long Break
              </div>
            </div>
            <div class="timer--counter-box">
              <p class="counter--num-text">25:00</p>
            </div>
            <div class="btn--container">
              <button class="btn--timer">Start</button>
              <button class="btn--next-session hidden">
                <i class="uil uil-step-forward"></i>
              </button>
            </div>
          </div>
          <div class="timer--status-box">
            <button class="timer--session-reset-btn">#1</button>
            <p class="timer--session-text">Time to focus!</p>
          </div>
        </div>
      </section>
      <div class="modal-window"></div>
      <div class="overlay"></div>
    </div>
    <footer></footer>
  </body>
</html>
